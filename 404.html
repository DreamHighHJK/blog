<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="Stylesheet" type="text/css" href="css/style.css">
        <link rel="Stylesheet" type="text/css" href="css/tango.css">
        <title>涵曦博客</title>
        <script src="util.js"></script>
    </head>

    <script type="text/javascript">
	    var id = parseInt(location.pathname.substring(1));
	    id = 1;
	    if (id) {
	        ajax(null,"https://api.github.com/repos/hanxi/blog/issues/"+id, function( data ) {
	        	console.log(data);
	        });
	        getJSON("https://api.github.com/repos/hanxi/blog/issues/"+id, function( data ) {
	        	var title = document.getElementById("title");
	        	title.innerHTML = data.title;
	        	//document.write(data);
	        	console.log(data);

	        	var post = {
					"text": data.body,
					"mode": "gfm",
					"context": "github/hanxi"
	        	};
				ajax(post, "https://api.github.com/markdown", function(data) {
					var content = document.getElementById("content");
					content.innerHTML = data;
				});
	        });
	    } else {
	    	//location.replace('https://github.com/hanxi/blog/issues');
		}
    </script>

    <body>
        <div id="container">
	        <div class="clearfix"></div>
            <div id="title"></div>
            <div id="content">
            </div>
        </div>
        <div id="footer">
            <span>
                Copyright © 2015-2016 hanxi.
                Powered by <a href="http://issues-blog.hanxi.info/" target="_blank">issues-blog</a>.
            </span>
        </div>
    </body>
</html>
