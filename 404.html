<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="Stylesheet" type="text/css" href="css/style.css">
        <link rel="Stylesheet" type="text/css" href="css/tango.css">
        <title></title>
        <script src="config.js"></script>
        <script src="util.js"></script>
    </head>

    <script type="text/javascript">
        setTitle(config.blog_name);
        var id = parseInt(location.pathname.substring(1));
        //id = 1;
        if (id) {
            getJSON(getPageUrl()+"/"+id, function(data) {
                setTitle(config.blog_name + " - " + data.title);
                var title = document.getElementById("title");
                var txt = document.createTextNode(data.title);
                title.appendChild(txt);
                var content = document.getElementById("content");
                renderMarkdown(content, data.body);
                var comment = document.getElementById("comment");
                var href = document.createElement("a");
                href.href = getIssuesUrl(id);
                var txt = document.createTextNode("Click here to comments");
                href.appendChild(txt);
                comment.appendChild(href);
            });
        } else {
            location.replace("/");
        }
    </script>

    <body>
        <div id="container">
            <div id="header">
                <div id="post-nav">
                    <a href="/">Home</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="title"></div>
            <div id="content">
                <image src="wait.gif"></image>
            </div>
            <div id="comment">
            </div>
        </div>
        <div id="footer">
            <span>
                Copyright Â© 2015-2016 hanxi.
                Powered by <a href="http://issues-blog.hanxi.info/" target="_blank">issues-blog</a>.
            </span>
        </div>
    </body>
</html>
